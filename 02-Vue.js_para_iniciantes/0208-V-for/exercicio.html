<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
        <!--
  Utilizando a api:
  https://viacep.com.br/ws/04538133/json/
  Mostre o cep, logradouro, complemento, bairro, localidade e uf do que for retornado.

  
  Use o arquivo json da aula, para listar os cursos e as matÃ©rias.
-->

    <div id="app">
        <button @click="puxarCEP"> Puxar CEP</button>
        <div>
            <ul>
                <li v-for="dados, key in local">{{key}}: {{dados}}</li>
            </ul>
        </div>
    </div>

</body>
<script>
    const vm = new Vue({
        el: '#app',
        data:{
            local:{},

        },
        methods:{
            puxarCEP(){
                fetch( 'https://viacep.com.br/ws/04538133/json/').then(r=>r.json()).then(json=>{
                    this.local = json
                })
            }
        }
    })
</script>
</html>
