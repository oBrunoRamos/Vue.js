    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./vue.js"></script>
        <title>Document</title>
    </head>
    <body>

            <a :href="link"> link google</a>

            data:{

                cor: 'azul',
                comprou: false
            }
        })
    </script>
