<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{total}}
        <p>
            <button @click="incrementar">Incrementar</button>
            <button @click="diminuir">Decrementar</button>
        </p>
        <p>
            <h1>{{instrumento}}</h1>
            <button @click="mudarNome('violão')">violão</button>
            <button @click="mudarNome('guitarra')">guitarra</button>
            <button @click="verEvento">evento</button>
        </p>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                total: 0,
                instrumento: ""
            },
            methods:{
                incrementar(){
                    this.total++
                    this.teste()
                },
                diminuir(){
                    this.total--
                },
                mudarNome(instrumento){
                    this.instrumento = instrumento
                },
                verEvento(event){
                    console.log(event)
                },
                teste(){
                    console.log('Metodo ativado')
                }
            }
        })
    </script>
</body>
</html>
