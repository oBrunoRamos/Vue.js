<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--
  Renderize o conteúdo, apenas uma vez (não torne o mesmo reativo):

  lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
-->
<ul v-html="lista" v-once>
    
</ul>


    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data:{
            lista: '<li>Item 1</li><li>Item 2</li><li>Item 3</li>'
        }
    })
</script>
</html>
