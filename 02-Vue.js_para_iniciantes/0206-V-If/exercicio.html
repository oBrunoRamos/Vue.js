<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--
          Simule a adição de um produto no carrinho
          este produto possui estoque de 7 itens
          (utilize a mesma ideia do contador).
        
          Ao atingir 7 itens mostre uma mensagem informando
          não ser possível adicinar mais do que 7 itens.
        
          Remova também o botão de adicionar itens.
        -->
        <button @click="produto--">Remover</button>
        <template v-if="produto <= 7 ">
            <p>Quantidade produtos adiconados: {{produto}}</p>
            <button @click="produto++">Adicionar</button>
        </template>
        <template v-else>
            limite máximo atingido
        </template>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data:{
            produto: 0,

        }
    })
</script>
</html>
