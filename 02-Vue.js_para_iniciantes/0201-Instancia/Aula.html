<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{instrumento}}
        {{nomeProduto}}
    </div>
  

    <script>

        function VueClone(options){
            this.options = options;
            this.app = document.querySelector(options.el);
            this.data = options.data;
        }

        const vmClone = new VueClone({
            el: '#app',
            data: {
                nome: 'Martelo',
            },
        })




        console.log(vmClone)


        const vm = new Vue({
            el: '#app',
            data: {
                instrumento: 'Viol√£o',
                cor: 'Vermelho',
            },
            computed:{
                nomeProduto(){
                    return this.instrumento + ' ' + this.cor
                }
            }
        })

        console.log(vm)




 
    </script>
</body>
</html>
