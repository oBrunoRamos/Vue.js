<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li><a @click.prevent="fetch" href="https://api.origamid.dev/stock/aapl/quote">Apple</a></li>
            <li><a @click.prevent="fetch" href="https://api.origamid.dev/stock/googl/quote">Google</a></li>
            <li><a @click.prevent="fetch" href="https://api.origamid.dev/stock/amzn/quote">Amazon</a></li>
            <li><a @click.prevent="fetch" href="https://api.origamid.dev/stock/ebay/quote">Ebay</a></li>
            <li><a @click.prevent="fetch" href="https://api.origamid.dev/stock/pypl/quote">Paypal</a></li>
        </ul>
        <div>
            <p>Company Name: {{companyName}}</p>
            <p>Latest Price: {{latestPrice}}</p>
            <p>Market Cap: {{marketCap}}</p>

        </div>
    </div>
 
</body>
<script>
    vm = new Vue({
        el: '#app',
        data:{
            companyName: null,
            latestPrice: null,
            marketCap: null
        },
        methods:{
            fetch(event){
                const url = event.currentTarget.href
                fetch(url).then(r => r.json()).then(json =>{
                    this.companyName = json.companyName
                    this.latestPrice = json.latestPrice
                    this.marketCap = json.marketCap
                })
            }
        }      
    })
</script>
</html>
