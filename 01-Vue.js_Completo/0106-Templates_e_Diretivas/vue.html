<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <div v-if="comprou" :style="{background: cor}">
            <p>{{conteudo}}</p>
            <p>{{lado * lado}}</p>
            <p>{{comprou? "Sim ele comprou" : "Não, ele não comprou"}}</p>
            <input v-model="cor" type="color">
            {{cor}}
        </div>
        <a v-bind:href="comprou ? href : '' ">{{href}}</a>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "Curso de JavaScript", 
                conteudo: "Esse é o conteúdo",
                lado: 5,    
                comprou: true,
                href: "https://origamid.com",
                cor: "#333",
            }
        })
    </script>
</body>
</html>
